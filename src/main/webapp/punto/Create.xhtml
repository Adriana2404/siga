<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PuntoCreateDlg" widgetVar="PuntoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePuntoTitle}">
            <h:form id="PuntoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{puntoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePuntoLabel_nombrePunto}" for="nombrePunto" />
                        <p:inputText id="nombrePunto" value="#{puntoController.selected.nombrePunto}" title="#{bundle.CreatePuntoTitle_nombrePunto}" required="true" requiredMessage="#{bundle.CreatePuntoRequiredMessage_nombrePunto}"/>
                        <p:outputLabel value="#{bundle.CreatePuntoLabel_direccion}" for="direccion" />
                        <p:inputTextarea rows="4" cols="30" id="direccion" value="#{puntoController.selected.direccion}" title="#{bundle.CreatePuntoTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePuntoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreatePuntoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{puntoController.selected.telefono}" title="#{bundle.CreatePuntoTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePuntoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreatePuntoLabel_barrio}" for="barrio" />
                        <p:selectOneMenu id="barrio" value="#{puntoController.selected.barrio}" required="true" requiredMessage="#{bundle.EditPuntoRequiredMessage_barrio}">
                            <f:selectItems value="#{barrioController.itemsAvailableSelectOne}"
                                           var="barrioItem" itemLabel="#{barrioItem.idBarrio} - #{barrioItem.nombreBarrio}"
                                           itemValue="#{barrioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{puntoController.create}" value="#{bundle.Save}" update="display,:PuntoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PuntoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PuntoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
