<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombreProducto}" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.CreateProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombreProducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_existenciasTotales}" for="existenciasTotales" />
                        <p:inputText id="existenciasTotales" value="#{productoController.selected.existenciasTotales}" title="#{bundle.CreateProductoTitle_existenciasTotales}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_existenciasTotales}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_contenido}" for="contenido" />
                        <p:inputText id="contenido" value="#{productoController.selected.contenido}" title="#{bundle.CreateProductoTitle_contenido}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_contenido}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_unidadDeMedida}" for="unidadDeMedida" />
                        <p:inputText id="unidadDeMedida" value="#{productoController.selected.unidadDeMedida}" title="#{bundle.CreateProductoTitle_unidadDeMedida}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_unidadDeMedida}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{productoController.selected.valor}" title="#{bundle.CreateProductoTitle_valor}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_proveedor}" for="proveedor" />
                        <p:selectOneMenu id="proveedor" value="#{productoController.selected.proveedor}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_proveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorItem" itemLabel="NIT #{proveedorItem.nit} -#{proveedorItem.nombre}"
                                           itemValue="#{proveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_tipoProducto}" for="tipoProducto" />
                        <p:selectOneMenu id="tipoProducto" value="#{productoController.selected.tipoProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_tipoProducto}">
                            <f:selectItems value="#{tipoproductoController.itemsAvailableSelectOne}"
                                           var="tipoProductoItem" itemLabel="#{tipoProductoItem.nombre}"
                                           itemValue="#{tipoProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
