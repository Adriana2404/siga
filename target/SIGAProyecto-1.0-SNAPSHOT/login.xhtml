    <p:growl id="growl" life="3000" />
    <header>
        <!-- nav -->
                <nav class="navbar navbar-expand-md fixed-top" style="z-index: 1000">
            <a class="navbar-brand"><img src="image/logo.gif" width="30" height="30" class="d-inline-block align-top" alt="" /> El Autentico</a>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.xhtml">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="login.xhtml" id="navbarDropdown" role="button">
                        Login
                    </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="nosotros.html">Quienes somos</a>
                    </li>
                    <li class="nav-item active">

					<li class="nav-item active">

                </ul>

            </div>
        </nav>

    <!-- contenido -->
    <main role="main" class="flex-shrink-0">
            <div class="img-full">
                <div class="container align-left">
                    <div class="row justify-content-center">
                        <div class="media-container-column mbr-white col-md-10">
    
                                       
                                <div class="login-box form-group">
                                         <form role="form" method="post" name="form" action="#{request.contextPath}/LoginServlet">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="username" type="email" autofocus="" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="" />
							</div>
							<input style="width: 100%;  padding-bottom: 30px;" type="submit" class="btn btn-primary" value="Login"></input>
						</fieldset>
					</form>
                                    <h:form id="UsuarioListForm">
                                        <p style="text-align: center; padding-top: 15px; margin-bottom: 0;">
                                            ¿Aún no tienes cuenta?
                                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Registrate" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreateForm" oncomplete="PF('UsuarioCreateDialog').show()"/>
                                        </p> 
                                    </h:form>
                                </div>
    
                        </div>
                    </div>
                </div>
    
            </div>
        </main>
    
    <footer class="footer">

        <div class="container">
            <div class="row">
                <div class="col-sm mx-auto">
