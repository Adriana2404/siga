<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PuntoEditDlg" widgetVar="PuntoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPuntoTitle}">
            <h:form id="PuntoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{puntoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPuntoLabel_idPunto}" for="idPunto" />
                        <p:inputText disabled="true" id="idPunto" value="#{puntoController.selected.idPunto}" title="#{bundle.EditPuntoTitle_idPunto}" required="true" requiredMessage="#{bundle.EditPuntoRequiredMessage_idPunto}"/>
                        <p:outputLabel value="#{bundle.EditPuntoLabel_nombrePunto}" for="nombrePunto" />
                        <p:inputText id="nombrePunto" value="#{puntoController.selected.nombrePunto}" title="#{bundle.EditPuntoTitle_nombrePunto}" required="true" requiredMessage="#{bundle.EditPuntoRequiredMessage_nombrePunto}"/>
                        <p:outputLabel value="#{bundle.EditPuntoLabel_direccion}" for="direccion" />
                        <p:inputTextarea rows="4" cols="30" id="direccion" value="#{puntoController.selected.direccion}" title="#{bundle.EditPuntoTitle_direccion}" required="true" requiredMessage="#{bundle.EditPuntoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditPuntoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{puntoController.selected.telefono}" title="#{bundle.EditPuntoTitle_telefono}" required="true" requiredMessage="#{bundle.EditPuntoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditPuntoLabel_barrio}" for="barrio" />
                        <p:selectOneMenu id="barrio" value="#{puntoController.selected.barrio}" required="true" requiredMessage="#{bundle.EditPuntoRequiredMessage_barrio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{barrioController.itemsAvailableSelectOne}"
                                           var="barrioItem" itemLabel="#{barrioItem.idBarrio} - #{barrioItem.nombreBarrio}"
                                           itemValue="#{barrioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{puntoController.update}" value="#{bundle.Save}" update="display,:PuntoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PuntoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PuntoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
