<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoteViewDlg" widgetVar="LoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLoteTitle}">
            <h:form id="LoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loteController.selected != null}">
                        <h:outputText value="#{bundle.ViewLoteLabel_idLote}"/>
                        <h:outputText value="#{loteController.selected.idLote}" title="#{bundle.ViewLoteTitle_idLote}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_fechafabricacion}"/>
                        <h:outputText value="#{loteController.selected.fechafabricacion}" title="#{bundle.ViewLoteTitle_fechafabricacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLoteLabel_fechavencimiento}"/>
                        <h:outputText value="#{loteController.selected.fechavencimiento}" title="#{bundle.ViewLoteTitle_fechavencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLoteLabel_producto}"/>
                        <h:outputText value="#{loteController.selected.producto}" title="#{bundle.ViewLoteTitle_producto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
