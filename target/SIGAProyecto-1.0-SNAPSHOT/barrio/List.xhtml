<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBarrioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <style>
                figure{
                    width:100%; 
                    overflow:hidden; 
                    margin:0;
                    position: relative;
                 }
                 figure img{
                    display:block; 
                    width:100%;
                 }
                 figure img{
                    /*add to other styles*/
                    margin:-43.075% 0 -3.875% 0;
                 }
            </style>
            <figure>
                <p:graphicImage library="img" name="campo.jpg" style="width: 100%" />
                <div class="textBanner">
                    <span class="headerText">
                        #{bundle.SuppliersModule} - #{bundle.ListBarrioTitle}
                    </span>
                    
                </div> 
            </figure>
            
            <h:form id="BarrioListForm">
                <p:panel>
                    <h:commandLink>
                        <p:graphicImage library="img" name="excel.png" width="24" height="24"/>
                        <p:dataExporter type="xls" target="datalist" fileName="Barrioreport" pageOnly="true"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="img" name="pdf.png" width="24" height="24"/>
                        <p:dataExporter type="pdf" target="datalist" fileName="Barrioreport" pageOnly="true" />
                    </h:commandLink>

                    <p:dataTable id="datalist" value="#{barrioController.items}" var="item"
                                 selectionMode="single" selection="#{barrioController.selected}"
                                 paginator="true" paginatorPosition="bottom"
                                 rowKey="#{item.idBarrio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column filterBy="#{item.nombreBarrio}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarrioTitle_nombreBarrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreBarrio}"/>
                        </p:column>
                        <p:column filterBy="#{item.ciudad}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarrioTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad.idCiudad} - #{item.ciudad.nombreCiudad}"/>
                        </p:column>
                        <f:facet name="header">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{barrioController.prepareCreate}" update=":BarrioCreateForm" oncomplete="PF('BarrioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BarrioViewForm" oncomplete="PF('BarrioViewDialog').show()" disabled="#{empty barrioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BarrioEditForm" oncomplete="PF('BarrioEditDialog').show()" disabled="#{empty barrioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{barrioController.destroy}" update=":growl,datalist" disabled="#{empty barrioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
