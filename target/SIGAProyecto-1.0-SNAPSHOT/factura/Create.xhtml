<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaCreateDlg" widgetVar="FacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturaTitle}">
            <h:form id="FacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_numfactura}" for="numfactura" />
                        <p:inputText disabled="true" id="numfactura" value="#{facturaController.selected.numfactura}" title="#{bundle.CreateFacturaTitle_numfactura}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_numfactura}"/>

                        <p:outputLabel value="#{bundle.CreateFacturaLabel_fecha}" for="fecha" />
                        <p:calendar disabled="true" id="fecha" pattern="MM/dd/yyyy" value="#{facturaController.selected.fecha}" title="#{bundle.EditFacturaTitle_fecha}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_fecha}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateFacturaLabel_vendedor}" for="vendedor" />
                        <p:inputText disabled="true" id="vendedor" value="#{facturaController.selected.vendedor.email}" title="#{bundle.CreateFacturaTitle_numfactura}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_numfactura}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.create}" value="#{bundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
