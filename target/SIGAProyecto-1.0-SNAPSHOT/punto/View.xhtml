<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PuntoViewDlg" widgetVar="PuntoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPuntoTitle}">
            <h:form id="PuntoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{puntoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPuntoLabel_idPunto}"/>
                        <h:outputText value="#{puntoController.selected.idPunto}" title="#{bundle.ViewPuntoTitle_idPunto}"/>
                        <h:outputText value="#{bundle.ViewPuntoLabel_nombrePunto}"/>
                        <h:outputText value="#{puntoController.selected.nombrePunto}" title="#{bundle.ViewPuntoTitle_nombrePunto}"/>
                        <h:outputText value="#{bundle.ViewPuntoLabel_direccion}"/>
                        <h:outputText value="#{puntoController.selected.direccion}" title="#{bundle.ViewPuntoTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewPuntoLabel_telefono}"/>
                        <h:outputText value="#{puntoController.selected.telefono}" title="#{bundle.ViewPuntoTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewPuntoLabel_barrio}"/>
                        <h:outputText value="#{puntoController.selected.barrio}" title="#{bundle.ViewPuntoTitle_barrio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PuntoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
