<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_numeroDocumento}" for="numeroDocumento" />
                        <p:inputText id="numeroDocumento" value="#{usuarioController.selected.numeroDocumento}" title="#{bundle.CreateUsuarioTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_numeroDocumento}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{usuarioController.selected.primerNombre}" title="#{bundle.CreateUsuarioTitle_primerNombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{usuarioController.selected.segundoNombre}" title="#{bundle.CreateUsuarioTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{bundle.CreateUsuarioTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{bundle.CreateUsuarioTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_fechanac}" for="fechanac" />
                        <p:calendar id="fechanac" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechanac}" title="#{bundle.EditUsuarioTitle_fechanac}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fechanac}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.CreateUsuarioTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_direccion}" for="direccion" />
                        <p:inputTextarea rows="4" cols="30" id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.CreateUsuarioTitle_direccion}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                        
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_Clave}" for="clave" />
                        <p:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.CreateUsuarioLabel_Clave}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_Clave}"/>
                        
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_punto}" for="punto" />
                        <p:selectOneMenu id="punto" value="#{usuarioController.selected.punto}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_punto}">
                            <f:selectItems value="#{puntoController.itemsAvailableSelectOne}"
                                           var="puntoItem" itemLabel="#{puntoItem.nombrePunto}: #{puntoItem.direccion}"
                                           itemValue="#{puntoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{usuarioController.selected.rol}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_rol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolItem" itemLabel="#{rolItem.nombreRol}"
                                           itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{usuarioController.selected.tipoDocumento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoDocumento}">
                            <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoItem" itemLabel="#{tipoDocumentoItem.nombreTipoDocumento}"
                                           itemValue="#{tipoDocumentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
