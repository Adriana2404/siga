<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioViewDlg" widgetVar="InventarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInventarioTitle}">
            <h:form id="InventarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewInventarioLabel_idInventario}"/>
                        <h:outputText value="#{inventarioController.selected.idInventario}" title="#{bundle.ViewInventarioTitle_idInventario}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_cantocupada}"/>
                        <h:outputText value="#{inventarioController.selected.cantocupada}" title="#{bundle.ViewInventarioTitle_cantocupada}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_cantdisponible}"/>
                        <h:outputText value="#{inventarioController.selected.cantdisponible}" title="#{bundle.ViewInventarioTitle_cantdisponible}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_producto}"/>
                        <h:outputText value="#{inventarioController.selected.producto}" title="#{bundle.ViewInventarioTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_punto}"/>
                        <h:outputText value="#{inventarioController.selected.punto}" title="#{bundle.ViewInventarioTitle_punto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InventarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
